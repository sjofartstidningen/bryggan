name: Pull Request
on:
  - pull_request

jobs:
  ci:
    name: CI
    runs-on: ubuntu-16.04
    steps:
      - name: setup project
        uses: actions/checkout@v1

      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: get yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: install yarn dependencies
        run: yarn install
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: lint
        run: yarn lint

      - name: type-check
        run: yarn type-check

      - name: test
        run: yarn test
        env:
          URL: http://localhost:3000
          DROPBOX_CLIENT_SECRET: fake_secret
          REACT_APP_REDIRECT_URL: .netlify/functions/handle-auth
          REACT_APP_DROPBOX_CLIENT_ID: fake_client_id

      - name: build
        run: yarn build

  cypress:
    name: Cypress
    runs-on: ubuntu-16.04
    steps:
      - name: setup project
        uses: actions/checkout@v1

      - name: cypress
        uses: cypress-io/github-action@v1
        with:
          start: yarn start
          wait-on: http://localhost:3000
          env: DROPBOX_ACCESS_TOKEN=fake_access_token
        env:
          URL: http://localhost:3000
          DROPBOX_CLIENT_SECRET: fake_secret
          REACT_APP_DROPBOX_CLIENT_ID: fake_id
          REACT_APP_REDIRECT_URL: .netlify/functions/handle-auth
